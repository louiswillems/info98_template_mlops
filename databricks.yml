# This is a Databricks asset bundle definition
bundle:
  name: template_mlops

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: git_sha
    default: abcd
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: UNPAUSED

targets:
  dev:
    default: true
    mode: development
    workspace:
      host: https://dbc-dee5f2cc-5b44.cloud.databricks.com/
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/dev
    variables:
      schedule_pause_status: PAUSED

  prod:
    workspace:
      host: https://dbc-dee5f2cc-5b44.cloud.databricks.com/
      root_path: /Shared/.bundle/prod
    variables:
      schedule_pause_status: UNPAUSED