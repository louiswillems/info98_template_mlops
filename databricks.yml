# This is a Databricks asset bundle definition
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: template_mlops

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: git_sha
    default: abcd
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: UNPAUSED

resources:
  jobs:
    wine-quality:
      name: wine-quality-workflow-prod
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "America/Toronto"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "ian-mlops-template-wine-quality"
      email_notifications:
        on_failure:
          - louis.willems@radio-canada.com # À changer

      job_clusters:
        - job_cluster_key: "wine-quality-cluster"
          new_cluster:
            spark_version: "15.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "Standard_DS3_v2" # Updated node type
            driver_node_type_id: "Standard_DS3_v2" # Updated node type
            autoscale:
              min_workers: 1
              max_workers: 1
            policy_id: "0000B49725D0F8A1" # DEMANDE À BIG DATA POUR LES PERMISSIONS

      tasks:
        - task_key: "preprocessing"
          job_cluster_key: "wine-quality-cluster"
          spark_python_task:
            python_file: "scripts/1_process_data.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
          libraries:
            - whl: ./dist/*.whl
          # Installation of custom package - Each task in a Databricks job runs in its own environment and does not share libraries automatically with other tasks.
          # This ensures that if one task fails due to a dependency issue, it does not affect others.

        - task_key: "train_model"
          job_cluster_key: "wine-quality-cluster"
          depends_on:
            - task_key: "preprocessing"
          spark_python_task:
            python_file: "scripts/2_train_register_custom_model.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
              - "--git_sha"
              - ${var.git_sha}
              - "--job_run_id"
              - "{{job.id}}"
              - "--branch"
              - ${var.branch}
          libraries:
            - whl: ./dist/*.whl

        - task_key: model_updated
          condition_task:
            op: "EQUAL_TO"
            left: "{{tasks.train_model.values.model_updated}}"
            right: "1"
          depends_on:
            - task_key: "train_model"
        - task_key: "save_predictions"
          depends_on:
            - task_key: "model_updated"
              outcome: "true"
          job_cluster_key: "wine-quality-cluster"
          spark_python_task:
            python_file: "scripts/3_save_predictions.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
          libraries:
            - whl: ./dist/*.whl

targets:
  dev:
    cluster_id: 0619-185405-ds2wus3b # (IAN Cluster (DEV): 0619-185405-ds2wus3b) (LOUIS ML Cluster (PROD : 1004-155302-vicar626)
    #To debug faster because when you put the job_clusters creation in takes time to run
    default: true # If you dont not pass it is the default (unique)
    mode: development
    workspace:
      host: https://adb-4388365428548283.3.azuredatabricks.net
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name} # It would be an error if the current path is not associated wiht current User
    variables:
      schedule_pause_status: PAUSED

